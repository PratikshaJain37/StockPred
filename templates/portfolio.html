{% extends 'layout.html' %}

{% block body %}
   <div class="jumbotron text-center">
      <h1> <a href="/">StockPred</a> </h1>
         <p class="lead"> We Predict Future :) </p>
      <h2> Portfolio </h2>
   </div>

   <table class="table">
      <tr class="table__header">
      {% for header in headings %}
         <th class="table__cell"> {{ header}} </th>
      {% endfor %}
      </tr>

      {% for row in portfolio %}
      <tr class="table__row">
         {% for cell in row %}
         <td class="table__cell"> {{ cell }}</td>
         {% endfor %}
      </tr>
      {% endfor %}
   </table>
{% endblock %}
